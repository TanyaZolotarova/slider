<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider and map</title>
    <link rel="stylesheet" href="../node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="../node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="slider">
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide"><img src="img/cat_1.jpg" alt="slide 1"></li>
                <li class="glide__slide"><img src="img/cat_2.jpg" alt="slide 2"></li>
                <li class="glide__slide"><img src="img/cat_3.jpg" alt="slide 3"></li>
                <li class="glide__slide"><img src="img/cat_4.jpg" alt="slide 4"></li>
                <li class="glide__slide"><img src="img/cat_5.jpg" alt="slide 5"></li>
                <li class="glide__slide"><img src="img/cat_6.jpg" alt="slide 6"></li>
                <li class="glide__slide"><img src="img/cat_7.jpg" alt="slide 7"></li>
                <li class="glide__slide"><img src="img/cat_8.jpg" alt="slide 8"></li>
                <li class="glide__slide"><img src="img/cat_9.jpg" alt="slide 9"></li>
            </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
            <button class="glide__bullet" data-glide-dir="=2"></button>
            <button class="glide__bullet" data-glide-dir="=3"></button>
            <button class="glide__bullet" data-glide-dir="=4"></button>
            <button class="glide__bullet" data-glide-dir="=5"></button>
            <button class="glide__bullet" data-glide-dir="=6"></button>
            <button class="glide__bullet" data-glide-dir="=7"></button>
            <button class="glide__bullet" data-glide-dir="=8"></button>
        </div>
    </div>
</section>
<section class="map">
    <div id="map"></div>
</section>
<script src="../node_modules/@glidejs/glide/dist/glide.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script type="module" src="../dist/js/script.js"></script>
</body>
</html>
